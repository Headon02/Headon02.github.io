<style>
body {font-family: Arial, Helvetica, sans-serif;}
.error {color: #FF0000;}
</style>
<script>
var field = ""
function setname(x){
  field = x.id;
}

function getfocus(){
  document.getElementById(field).focus();
}

function writer(x){
  getfocus();
  document.getElementById(field).value += x.id;
}

function validator(){
  username = document.getElementById("username").value;
  password = document.getElementById("password").value;
  pword = document.getElementById("pword").value;

  let errors = 0;
  if (username === ""){
    document.getElementById("usernameErr").innerHTML = "*Username is required.";
    errors += 1;
  }

  if (password === ""){
    document.getElementById("passwordErr").innerHTML = "*Password is required.";
    errors += 1;
  }
  else if (password.length < 8){
    document.getElementById("passwordErr").innerHTML = "*Password is too short.";
    errors += 1;
  }
  else if (password.match("[^A-Za-z]") === false){
    document.getElementById("passwordErr").innerHTML = "*Password must contain a special character.";
    errors += 1;
  }

  if (pword === ""){
    document.getElementById("pwordErr").innerHTML = "*Please confirm password.";
    errors += 1;
  }
  else if (pword != password){
    document.getElementById("pwordErr").innerHTML = "*Passwords must match.";
    errors += 1;
  }

  if (errors === 0){
    location.replace("success.html");
  }
}

</script>

<p>Make an account:</p><br>
<div name="form" onsubmit="event.preventDefault(); validator();">

  Password: <br><input type="password" id="password" name="password" onfocus="setname(this)" readonly required><span class="error" id="passwordErr"></span><br>
  Confirm password: <br><input type="password" id="pword" name="pword" onfocus="setname(this)" readonly required><span class="error" id="pwordErr"></span><br><br>
